<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
  <app-inicio></app-inicio>
    <div id="container-fluid">
      <div class="d-flex p-2">
        <div class="row">
            <div class="col" style="background-color:azurere; border-radius: 10px; margin-left: 10px;">
                <ngx-charts-bar-vertical [view]="vertical" [scheme]="colorScheme" [results]="activos" [gradient]="gradient"
                    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
                </ngx-charts-bar-vertical>

            </div>
            <div class="col" style="background-color:lightblue; border-radius: 10px; margin-left: 10px;">
                <ngx-charts-advanced-pie-chart  [view]="pie_advance"
                [scheme]="colorScheme"
                [results]="activos"
                [gradient]="gradient">
                </ngx-charts-advanced-pie-chart>

            </div>
        </div>
    </div>
    <div class="d-flex p-2">
        <div class="row">
            <div class="col" style="background-color:lightblue; border-radius: 10px; margin-left: 10px;">
                <ngx-charts-bar-horizontal [view]="horizontal" [scheme]="colorScheme" [results]="activos" [gradient]="gradient"
                    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
                </ngx-charts-bar-horizontal>

            </div>
            <div class="col" style="background-color:lightblue; border-radius: 10px; margin-left: 10px;">
                <ngx-charts-pie-grid   [view]="view"
                [scheme]="colorScheme"
                [results]="activos">
                </ngx-charts-pie-grid>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
